<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YYdN | Random Quote Machine</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/quotes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Cabin+Sketch">
    <script src="https://use.fontawesome.com/17ebe150d4.js"></script>
  </head>
  <body>
    <header class="primary-header container group">
      <h1 class="logo">
        Yac Yac<br>dot Net
      </h1>
      <nav class="primary-nav">
        <ul>
          <li><a href="index.html">Back Home</a></li>
        </ul>
      </nav>
    </header>
    <section class="container app">
        <div class="quote-box container">
          <h1>Literary Quotations</h1>
          <blockquote cite="">
            <p class="quote">This is a test quote.</p>
            <p class="citation">&mdash; <span class="person">Person</span></p>
          </blockquote>
          <button type="button" name="get-quote" class="get-quote btn">New Quote</button>
          <a href="https://twitter.com/intent/tweet/?text=Hello%20World" data-size="large"><button type="button" name="tweet" class="tweet btn">Tweet</button></a>
        </div>
    </section>
    <footer class="primary-footer container">
      <p>&copy; Blair Yacishyn</p>
    </footer>
    <script src="assets/scripts/quotes.js"></script>
  </body>
</html>
